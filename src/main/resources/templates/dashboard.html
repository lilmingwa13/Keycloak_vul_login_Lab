<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qimi Cyber Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('/images/bg2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .anime-gradient {
            background: linear-gradient(135deg, #FF69B4, #7B68EE);
        }

        .anime-text {
            background: linear-gradient(45deg, #2d0b1c, #1f1363);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            /* Đã loại bỏ backdrop-filter: blur */
        }

        .readable-text {
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.25);
        }
    </style>
    <!-- Phần Header và Navigation -->
    <header class="sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="https://www.youtube.com/watch?v=IxX_QHay02M&list=RDIxX_QHay02M&start_radio=1"
                    class="text-2xl font-bold anime-text" target="_blank">Résumé</a>
            </div>
            <div class="flex space-x-4">

                <a href="/web/user" class="anime-text font-semibold hover:text-blue-500 transition duration-300"
                    target="_blank">Scoreboard</a>
                <a href="/web/admin" class="anime-text font-semibold hover:text-blue-500 transition duration-300"
                    target="_blank">Personal Record</a>
                <!-- <a href="/" class="anime-text font-semibold hover:text-blue-500 transition duration-300" target="_blank">Logout</a> -->
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="anime-text font-semibold hover:text-red-500 transition duration-300">
                        Logout
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Phần Nội dung chính -->
    <main class="container mx-auto px-6 py-12">
        <div class="glass-effect p-8 rounded-lg shadow-lg max-w-2xl mx-auto text-center">

            <div class="mb-6">
                <img src="images/avat.jpeg" alt="Ảnh đại diện"
                    class="w-40 h-40 rounded-full mx-auto object-cover border-4 border-gray-200"
                    onerror="this.onerror=null;this.src='C:\Users\manhh\Downloads\avat.jpeg';">
            </div>


            <h1 class="text-4xl font-bold text-gray-900 mb-4 readable-text">Phénix Quantité Mîné</h1>
            <p class="text-lg text-gray-600 mb-8 readable-text">アニメのキャラクターの男性</p>

            <!-- Khung thông tin cá nhân -->
            <div class="border-t border-gray-200 pt-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 readable-text">Personal Information</h2>
                <div class="text-left space-y-3 text-gray-700">
                    <p th:if="${isExternalClient}">
                        <strong><span class="w-32 inline-block readable-text">App:</span></strong>
                        <span class="text-red-600 font-semibold">External-client (attacker)</span>
                    </p>
                    <p th:if="${isAttackerSameRealm}">
                        <strong><span class="w-32 inline-block readable-text">App:</span></strong>
                        <span class="text-red-600 font-semibold">attacker same realm</span>
                    </p>
                    <p><strong><span class="w-32 inline-block readable-text">Date:</span></strong>
                        xx/xx/xxxx
                    </p>
                    <p><strong><span class="w-32 inline-block readable-text">University:</span></strong>
                        xxxx University
                    </p>
                    <p><strong><span class="w-32 inline-block readable-text">Email:</span></strong>
                        <a href="mailto:xxxx@gmail.com"
                            class="text-blue-500 hover:underline">xxx@gmail.com</a>
                    </p>
                    <p><strong><span class="w-32 inline-block readable-text">Address:</span></strong>
                        Newyork City, USA
                    </p>
                </div>
            </div>

        </div>
    </main>

    <!-- Phần Footer -->
    <!-- <footer class="text-center py-6 mt-12 anime-gradient shadow-inner">
        <p class="text-black-500 readable-text">&copy; 2025 - @Copyright</p>
    </footer> -->

</body>

</html>
